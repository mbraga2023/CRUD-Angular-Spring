<mat-card>

  <mat-toolbar color="secondary"> Cursos Dispon√≠veis </mat-toolbar>
  <div class="column-flex mat-elevation-z8" *ngIf="cursos$ | async as cursosPage; else loading">
    <app-cursos-lista
    [cursos]="cursosPage.cursos"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (remove)="onDelete($event)"

  ></app-cursos-lista>
  <mat-paginator
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons
  [length]="cursosPage.totalElements"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  (page)="refresh($event)"
  aria-label="Select page of courses"
></mat-paginator>
</div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

</mat-card>
